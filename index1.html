<!DOCTYPE html>
<html>

<head>

   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <!-- Bootstarp CSS CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>SH GROUP 10</title>
</head>

<body>
   <!-- Navbar Section -->
   <nav class="navbar">
      <div class="navbar_container">
         <a href="#home" id="navbar_logo">SH GROUP 10</a>
         <ul class="navbar_menu">
            <li class="navbar_item">
               <a href="#home" class="navbar_links" id="home-page">Home</a>
            </li>
            <li class="navbar_item">
               <a href="#about" class="navbar_links" id="about-page">About</a>
            </li>
            <li class="navbar_item">
               <a href="#services" class="navbar_links" id="services-page">Services</a>
            </li>
            <li class="navbar_btn">
               <a href="#sign-up" class="button" id="signup">Sign Up</a>
            </li>
            <li class="navbar_btn">
               <a href="#sign-up" class="button" id="signup">Log In</a>
            </li>
         </ul>
      </div>
   </nav>


   <!-- Form section -->
   <section>
      <div class="form-border">
         <h1 class="form-head"> CREATE ACCOUNT</h1> <br/>
         <form id="form">

            <div class="username-i">
               <div class="user-form-icon">
                  <img src="./images/username-icon.png" alt="./images/username-icon.png" /> </div>
               <input type="text" name="username" placeholder="enter your username" /> 
            </div> <br/> <br/>


            <div class="email-i">
               <div class="email-form-icon">
                  <img src="./images/email-icon.png" alt="email-icon.png"> </div>
               <input type="email" name="email" placeholder="enter your email">
            </div> <br/> <br/>

            <div class="phone-i">
               <div class="phone-form-icon">
                  <img src="./images/contact-icon.png" alt="contact-icon.png"> </div>
               <input type="phone" placeholder="enter your phone number">
            </div> <br/> <br/>

            <div class="password-i">
               <div class="password-form-icon">
                  <img src="./images/password-icon.png" alt="./images/password-icon.png"> </div>
               <input type="password" placeholder="enter your password">
            </div> <br/> <br/>

            <div class="password-i">
               <div class="password-form-icon">
                  <img src="./images/password-icon.png" alt="./images/password-icon.png"> </div>
               <input type="password" placeholder="confirm password">
            </div> <br/> <br/> 
            
            <div class="gender-icon-dropdown">
            <div class="gender-icon"> <img src="./images/gender-icon.png" alt="./images/gender-icon.png"> </div>
             <select class="gender">
                <option value="male"> Select gender</option>
                <option value="gender"> Male</option>
                <option value="gender"> Femeale</option>
             </select> 
            </div> <br />
            
            <div class= "button-style">
            <button class="btn btn-primary"> Submit</button> </div>
      </div>
         </form>
   </section>
   
   
</body>

</html>
